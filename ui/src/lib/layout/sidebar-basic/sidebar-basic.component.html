<ng-container *rxLet="isSidebarExpanded$ as isSidebarExpanded">
    <aside (mouseover)="pauseExpansion()" (mouseleave)="unpauseExpansion()"
        class="flex flex-col text-gray-300 bg-black transition-all duration-300 ease-in-out z-20 fixed h-3/4 mt-24 drop-shadow-lg overflow-visible touch-pan-y rounded-r-lg"
        [ngClass]="isSidebarExpanded ? 'w-48' : 'w-20'">
        <a (click)="toggleSidebar()"
            class="h-20 flex items-center px-3 bg-black hover:text-gray-100 hover:bg-opacity-50 focus:outline-none focus:text-gray-100 focus:bg-opacity-50 overflow-visible relative group will-change-contents">
            <img routerLink="/" [src]="logoPath" alt="Gita Aspirations"
                class="h-12 w-12 pl-1 flex-shrink-0 group-hover:blur-sm">
            <p class="ml-2 pl-2 font-medium duration-300 ease-in-out flex flex-col" *ngIf="isSidebarExpanded">
                <span class="text-lg underline underline-offset-4 decoration-1">Dr S. Karna</span>
                <span class="text-sm flex justify-between"><span>GDFC</span> | <span>GAPL</span> </span>
            </p>
            <i class="pi opacity-0 group-hover:opacity-100 drop-shadow-2xl text-indigo-700 absolute text-4xl top-5 left-5"
                [ngClass]="isSidebarExpanded ? 'pi-angle-double-left' : 'pi-angle-double-right'"></i>
        </a>
        <hr class="border-1">
        <nav class="p-4 space-y-2 font-medium will-change-contents">
            <a *ngFor="let item of sidebarItems" [routerLink]="item.routerLink" routerLinkActive="bg-indigo-700"
                [routerLinkActiveOptions]="{'exact': true}"
                class="flex items-center flex-row place-items-center pt-7 pb-6 h-10 px-3 text-white hover:bg-indigo-700 rounded-lg 
                            transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline tooltip tooltip-right" [attr.data-tip]="item.label">
                <i class="h-6 w-6 flex-shrink-0 pi" [ngClass]="item.icon!"></i>
                <span class="ml-2 mb-1 duration-300 ease-in-out" *ngIf="isSidebarExpanded">{{item.label}}</span>
            </a>
        </nav>
        <div class="border-t border-white p-4 font-medium mt-auto" *ngIf="bottom">
            <a [routerLink]="bottom.routerLink" routerLinkActive="bg-indigo-700"
                [routerLinkActiveOptions]="{'exact': true}"
                class="flex items-center flex-row place-items-center pt-7 pb-6 h-10 px-3 text-white hover:bg-indigo-700 rounded-lg 
                                                    transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline tooltip tooltip-right"
                [attr.data-tip]="bottom.label">
                <i class="h-6 w-6 flex-shrink-0 pi" [ngClass]="bottom.icon!"></i>
                <span class="ml-2 mb-1 duration-300 ease-in-out" *ngIf="isSidebarExpanded">{{bottom.label}}</span>
            </a>
        </div>
    </aside>
</ng-container>
